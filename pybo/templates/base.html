<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- pybo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>PYBO</title>
</head>
<body>
{% include "navbar.html" %}
<i class="bi bi-arrow-down-right-circle"></i>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2 p-2">
            <!-- Sidebar  -->
            <nav id="sidebar" class="border-top">
                <div class="list-group">
                    {% if menu_list %}
                        {% for menu_item in menu_list %}
                            {% if menu_item.id == menu %}
                            <a class="rounded-0 list-group-item list-group-item-action list-group-item-light active" data-uri="{{ url_for('question._list', menu=menu_item.id) }}" href="#">{{ menu_item.title }}</a>
                            {% else %}
                            <a class="rounded-0 list-group-item list-group-item-action list-group-item-light" data-uri="{{ url_for('question._list', menu=menu_item.id) }}" href="#">{{ menu_item.title }}</a>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
            </nav>
        </div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- jQuery JS -->
<script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".rounded-0").on('click', function() {
        location.href = $(this).data('uri');
    });
});
</script>
<!-- 자바스크립트 End -->
    </div>
</div>
</body>
</html>
